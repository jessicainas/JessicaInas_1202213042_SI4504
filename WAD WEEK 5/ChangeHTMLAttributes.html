<!DOCTYPE html>
<html>
<head>
    <title>ARN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript can change images</h1>
    <img id="myImage" onclick="changeImage()" src ="foto2.jpg" width="100" height="180">
    <p>>Click the image to change image</p>
    <script>
        function changeImage() {
          var image = document.getElementById('myImage') ;
          if(image.src.match("bulbon")){
            image.src ="foto2.jpg";
         } else {
            image.src = "foto1.jpeg";
         }
        }
    </script>
</body>
</html>
